<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录</title>
<link href="plugin/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
<!-- 轮播图 -->
<div id="sections-wrapper">
	<section class="show" data-img="plugin/img/1.jpg"></section>
	<section class="hide-bottom" data-img="plugin/img/2.jpg"></section>
	<section class="hide-bottom" data-img="plugin/img/3.jpg"></section>
	<section class="hide-bottom" data-img="plugin/img/4.jpg"></section>
	<section class="hide-bottom" data-img="plugin/img/5.jpg"></section>
</div>

<!-- 轮播图控制按钮 -->
<div class="sections-control">
	<div class="section-thumbnail a0 active"></div>
	<div class="section-thumbnail a1"></div>
	<div class="section-thumbnail a2"></div>
	<div class="section-thumbnail a3"></div>
	<div class="section-thumbnail a4"></div>
</div>

<div class="form row">
	<div class="form-horizontal col-md-offset-3" id="login_form">
		<h3 class="form-title" style="color: white">登陆</h3>
		<div class="col-md-9">
			<form>
				<div class="form-group">
					<i class="fa fa-user fa-lg"></i>
					<input class="form-control required" type="text" placeholder="用户名" id="username" name="username" autofocus="autofocus" maxlength="20"/>
				</div>
				<div class="form-group">
					<i class="fa fa-lock fa-lg"></i>
					<input class="form-control required" type="password" placeholder="密码" id="password" name="password" maxlength="20"/>
				</div>
				<!--<div class="form-group">
					<label class="checkbox">
						<input type="checkbox" name="remember" value="1"/>记住我
					</label>
				</div>-->
				<div class="form-group col-md-offset-9">
					<!--<button class="btn btn-success pull-right" name="submit" id="loginBtn">登录</button>-->
					<input class="btn btn-success pull-right" name="submit" id="loginBtn" type="button" value="登录"></input>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="plugin/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="plugin/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="plugin/login/anime.min.js"></script>
<script type="text/javascript" src="plugin/login/interaction.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
