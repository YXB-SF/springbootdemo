<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>应用管理</title>
  <script type="text/javascript" src="html/application.js"></script>
</head>
<body class="layui-layout-body">
	<div class="layui-card">
        <div class="layui-card-header">应用管理</div>
        <div class="layui-card-body">
          <form class="layui-form">
          	  <div class="layui-form-item">
						    <div class="layui-input-inline">
						      <input type="text" id="searchText" name="title" placeholder="请输入应用名称" autocomplete="off" class="layui-input">
						    </div>
						    <span class="layui-btn" style="float:right;"id="add">新增</span>
						  </div>
          </form>
          <table class="layui-hide" lay-filter="application" id="applicationList"></table>
        </div>
    </div>
</body>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</html>
